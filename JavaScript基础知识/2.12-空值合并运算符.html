<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //⭐ ??空值合并运算符，对为赋值的元素赋值

      let user1;
      console.log(user1 ?? "未定义"); //未定义

      let user2 = "Lee";
      console.log(user2 ?? "已定义"); //Lee

      //⭐ || 与空值合并运算符??
      let height = 0;
      console.log(height || 100); //100
      console.log(height ?? 100); //0

      //⭐ 优先级，??的优先级非常低，使用请使用括号()
      let h1 = null;
      let w1 = null;
      let area1 = (h1 ?? 100) * (w1 ?? 50);
      console.log(area1);

      let area2 = h1 ?? 100 * w1 ?? 50; //0 *将优先计算


      //出于安全原因，JavaScript 禁止将 ?? 运算符与 && 和 || 运算符一起使用，除非使用括号明确指定了优先级
      console.log(area2);
    </script>
  </body>
</html>
