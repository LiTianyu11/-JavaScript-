    <script>
      "use strict";
      let age = prompt("What is your age?", 18);
      let welcome;
      // 有条件地声明一个函数
      if (age < 18) {
        welcome = function () {
          alert("Hello!");
        };
        welcome();
      } else {
        welcome = function () {
          alert("Greetings!");
        };
        welcome();
      }

      // ……稍后使用
      welcome(); // Error: welcome is not defined
    </script>
