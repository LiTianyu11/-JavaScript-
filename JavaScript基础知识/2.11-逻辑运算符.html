<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        
      //||(或运算符)
      //⭐或运算寻找一个真值
      //result = value1 || value2 || value3 返回第一个真值，如果没有则返回最后一个值
      console.log(undefined || null || 0); //0

      //⭐短路求值（Short-circuit evaluation）
      //|| 对其参数进行处理，直到达到第一个真值，然后立即返回该值
      true || alert("not printed");
      false || alert("printed");


      //&&(与运算符)
      //⭐与运算符寻找一个假值
      //result = value1 && value2 && value3 返回第一个假值，如果没有则返回最后一个值
      console.log(1 && 0 && 1); // 0

      //⭐建议不要使用&&或||来取代if


      //!(非)
      //⭐!!两个非运算符，可以用来将某个值转化为布尔值
      console.log(!!null); //false


      /*⭐运算优先级
        1.&& 的优先级先于 ||
        2.非运算符 ! 的优先级在所有逻辑运算符里面最高，所以它总是在 && 和 || 之前执行
      */


      //✅任务
      alert(alert(1) || 2 || alert(3)); //先弹窗1，再弹窗显示2，alert的返回值为undefined

      alert(null || 2 && 3 || 4); // 3 🔴
    </script>
  </body>
</html>
