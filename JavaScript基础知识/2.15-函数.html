    <script>
        // 1️⃣ 默认值
            // 1.1 如果函数有参数但未提供，那么相应的值就会变为underfined
            // 1.2 我们可以为函数的参数提供默认值
            function showMessage(from, text = noMessage()) {
            alert( from + ": " + text );
            }
            function noMessage(){
                return 'no message';
            }
            
            // 1.3 后备的实现参数默认值的方法
                // 1.31 ||
                function showMessage1(text){
                    text = text || 'empty'
                    console.log(text);
                }
                //1.32 ??  空值合并运算符
                function showMessage2(text){
                    text = text ?? 'empty'
                    console.log(text);
                }
                showMessage1()
                showMessage2()

        //⭐2️⃣ 返回值
            // 2.1 只使用return但没有返回值是可行的，这会让函数直接退出
            // 2.2 空值的return或没有return的函数返回值为undefined
            function doNothing1(){};
            console.log(`doNothing()1的返回值: ${doNothing1()}`)     
            function doNothing2(){return};
            console.log(`doNothing()2的返回值: ${doNothing2()}`)     

        // 3️⃣ 函数命名
            // 3.1 基本的命名规则
                // "get…" —— 返回一个值，
                // "calc…" —— 计算某些内容，
                // "create…" —— 创建某些内容，
                // "check…" —— 检查某些内容并返回 boolean 值，等。
            // 3.2 一个函数一个行为，一个函数应该只包含该函数名所指定的功能
            // 3.3 函数应该简短，复杂的函数我们可以拆分成多个小函数，以此来让函数更明晰

            //⭐判断是否为素数
            function showPrimes(n){
                for(let i = 2; i< n; i++){
                    if(!isPrimes(i))continue;
                    console.log(i)
                }
            }

            function isPrimes(n){
                for(let i = 2; i<n;i++){
                    if( n % i == 0 )return false;
                }
                return true;
            }
        
        // 4️⃣ 任务
            // 4.1 实现pow函数
            function pow(x,n){
                let result = x;
                if(n == 0){ //开始写成 n = 0 了，出了很多错
                    return 1;
                }else if(n > 0){
                    for(let i = 1; i <n ; i++){
                    result *= x;
                    }
                    return result;
                }else{
                    console.log(n)
                    for(let i = 1; i < -n ;i++){
                        result *= x;
                    }
                    return 1/result;
                }
            }
            
            console.log(pow(3,-1))
