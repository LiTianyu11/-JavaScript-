<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //https://zh.javascript.info/operators

      //⭐位运算符
      /*位运算符很少被使用，一般是我们需要在最低级别（位）上操作数字时才使用。我们不会很快用到这些运算符，因为在 Web 开发中很少使用它们，但在某些特殊领域中，例如密码学，它们很有用。当你需要了解它们的时候，可以阅读 MDN 上的 位操作符 章节。*/

      //⭐逗号运算符，可读性较差，使用需谨慎
      let a = (1 + 2, 3 + 4); //舍弃逗号之前的
      console.log(a); //7

      for (c = 0, b = 3, d = b * c; c < 10; c++) {
        console.log(d); //3 * 10
        console.log(c); // 0 -> 9
      }

      //❌let e = 1 + 2, 3 + 4;

      //⭐修正加法（字符串转化数字的多种方式，*1，+，Number()）
      let f = prompt("First number", 1);
      let g = prompt("Second number", 2);
      console.log(f + g); //12
      console.log(+f + +g); //3 使用+也可以将字符串转化为数字
      console.log(f*1 + g*1); //3
      console.log(Number(f) + Number(g)) //3
    </script>
  </body>
</html>
